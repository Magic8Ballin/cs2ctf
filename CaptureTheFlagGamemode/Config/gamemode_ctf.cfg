// CTF Settings
mp_scorelimit_ctf									5		// The scorelimit for CTF
mp_respawn_delay_ctf								3		// The respawn delay in seconds
mp_flag_return_on_touch								0		// 0 = Flag returns after mp_flag_return_delay seconds, 1 = Flag returns on touch of the team
mp_flag_return_delay								8		// The seconds the flag needs to lay on the ground before being spawned back into base

// Actual settings you can play with
mp_timelimit										0		// 0 for disabled, change if you want an actual timelimit
mp_halftime											0		// No support for it at the moment
mp_death_drop_gun									0		// Prevent spamming the whole map with dropped weapons
mp_death_drop_grenade								0		// Prevent dropping from nades
sv_infinite_ammo									0		// If everybody has unlimited ammo
ammo_grenade_limit_flashbang						2		// Maximum amount of flashbangs
ammo_grenade_limit_total							4		// Maximum amount of total nades
mp_freezetime										0		// Remove freezetime
mp_buytime											10		// Can buy new equipment within 10 seconds after spawning
mp_buy_anywhere										0		// Don't allow them to buy from anywhere
mp_buy_during_immunity								1		// In case people want to add spawn protections later on
mp_respawn_immunitytime								-1		// Immunity after respawning
mp_forcecamera										1		// 0 = Spectate everybody, 1 = Spectate Team
mp_free_armor										2		// Do not have to buy armor every round. 0 = none, 1 = only vest, 2 = helmet + vest
mp_friendlyfire										1		// Enable friendlyfire
mp_solid_teammates									1		// Can jump on others
mp_maxrounds										99		// As there is no "rounds" in CTF and everything is based on the score (and potentially time) set it to some max number
mp_roundtime										60		// Set it to the maxmimum round time which is possible to show
mp_roundtime_defuse									60		// Fix for all other already made maps
mp_roundtime_hostage								60		// Fix for all other already made maps
mp_warmuptime										0		// No warmup time
mp_weapons_allow_zeus								5		// Allow players to carry zeus
mp_respawn_on_death_t								0		// Respawning is handled through the mod
mp_respawn_on_death_ct								0		// Respawning is handled through the mod
sv_minimum_desired_chicken_count					0		// RIP Chicken
mp_weapons_allow_map_placed							1		// If weapons are placed on the map we allow them
mp_weapons_glow_on_ground							0		// Weapons do not glow when they're dropped
mp_display_kill_assists								1		// Displays kill assists
sv_pausable									1	// Lets users use the pause/unpause command as the default pausing system based on rounds doesnt work

// Default weapons
mp_ct_default_melee									weapon_knife
mp_ct_default_secondary								weapon_glock
mp_ct_default_primary								"weapon_ak47"
mp_t_default_melee									weapon_knife
mp_t_default_secondary								weapon_glock
mp_t_default_primary								"weapon_ak47"

// Timeouts for competitive play
mp_technical_timeout_per_team						1
mp_technical_timeout_duration_s						120

// Taken from the normal competitive mode
contributionscore_kill_reqs							1			// all about pew-pew and bullets
contributionscore_assist_reqs						1			// all about pew-pew and bullets
ff_damage_reduction_bullets							0.33
ff_damage_reduction_grenade							0.85
ff_damage_reduction_grenade_self					1
ff_damage_reduction_other							0.4

// Spectator
sv_grenade_trajectory_time_spectator				4
tv_delay											105

// Disable default gamemode behaviour based on map
mp_ignore_round_win_conditions						1	// Disable winning rounds when all players are dead, bomb planted or hostage recued
mp_give_player_c4									0	// Prevent C4 from being spawned
mp_hostages_max										0	// Disable hostages on maps made for only hostage

// Bunch of random CS Stuff
sv_gameinstructor_enable							0
mp_promoted_item_enabled							0
spec_replay_enable									0

bot_quota											0	// Disable bots as they dont know how to play CTF

